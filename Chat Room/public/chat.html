<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="https://kit.fontawesome.com/8adbd02945.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>ChatCord App</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-message"></i> ChatCord</h1>
      <a href="index.html" class="btn" style="border-radius:5px; color:#fff" ><b>Leave Room <i class="fas fa-arrow-right-from-bracket"></i></b></a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3 style="color:#413f3d ;"><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3 style="color:#413F3D ;"><i class="fas fa-users"></i> Users</h3>

        <ul id="users">
        </ul>
        
      </div>
      <div class="chat-messages">
					
      </div>
    </main>
    <div class="chat-form-container" style="border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
          style="border-radius:5px; border-color:#fff"
        />
        <button class="btn" style="border-radius:5px ; color:rgb(51, 49, 49) ; background-color:rgb(55, 243, 118)"  ><i class="fas fa-paper-plane"></i><b> Send</b></button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js" integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
