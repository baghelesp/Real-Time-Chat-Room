<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<script src="https://kit.fontawesome.com/8adbd02945.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-message"></i> ChatRoom</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						
						<label for="username" style="color:#413F3D"><i class="fas fa-user"></i> <b>Username</b></label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
							style="border-radius:6px;"
						/>
					</div>
					<div class="form-control" >
						<label for="room"style="color:#413F3D" ><i class="fas fa-comments"></i> <b>Room</b> </label>
						<select name="room" id="room" style="border-radius:6px ;">
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
					</div>
					<button type="submit" class="btn" style="border-radius:6px ;color:#ffffff"><b>Join Chat</b> <i class="fas fa-right-to-bracket"></i></button>
				</form>
			</main>
		</div>
	</body>
</html>
